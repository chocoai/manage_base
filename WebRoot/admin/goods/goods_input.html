<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<title>单号类型维护</title>
<link rel="icon" href="favicon.ico" type="image/x-icon" />
<meta http-equiv="pragma" content="no-cache">
<meta http-equiv="cache-control" content="no-cache">
<meta http-equiv="expires" content="0">
<#include "/admin/common/include.html" />
 <#if !(goods.id)??> 
 <#assign isAdd = true /> 
 <#else> 
 <#assign isAdd = false /> 
</#if>

</head>
<body class="input" onload="showMsg('${errMsg}')">
	<div class="ctrttop cy143w"><#if isAdd>添加单号类型<#else>编辑单号类型</#if>
	</div>
	<div class="body">
		<form id="validateForm" action="<#if isAdd>${base}/admin/goods/save<#else>${base}/admin/goods/update</#if>" method="post">
			<input type="hidden" name="goods.id" value="${(goods.id)!}" />
			<table class="inputTable">
				<tr>
					<th>名称:</th>
					<td>
					 <input type="text" class="formText {maxlength:50}" 
						name="goods.d_name" value="${(goods.d_name)!}" />
						<label class="requiredField">*</label>
					</td>
				</tr>

				<tr>
					<th>类型:</th>
					<td><input type="text" class="formText"  name="goods.d_type"
						value="${(goods.d_type)!}" /> 
						<label class="requiredField">*</label>
					</td>
				</tr>
				<tr>
					<th>说明:</th>
					<td>
					  <input class="formText {maxlength:100}" name="goods.sm" value="${(goods.sm)!}"/>
					  <label class="requiredField">*</label>
					</td>
				</tr>
				<tr>
					<th>单号长度:</th>
					<td><input 	class="formText {positiveInteger:true,max:3}"name="goods.dhcd" value="${(goods.dhcd)!}" /> 
					<label class="requiredField">*</label>
					</td>
				</tr>
                 <tr>
					<th>单号前缀:</th>
					<td><input type="text" class="formText {maxlength:10}" name="goods.dhqz" value="${(goods.dhqz)!}" /> 
					<label class="requiredField">*</label>
					</td>
				</tr>
                <tr>
					<th>单号格式:</th>
					<td><input type="text" class="formText {maxlength:30}" name="goods.dhgs" value="${(goods.dhgs)!}" /> 
					<label class="requiredField">*</label>
					</td>
				</tr>
				<#if isAdd>
					
				<#else>
					 <tr>
						<th>单号生成日期:</th>
						<td><input type="text" class="formText"  name="goods.dhscrq" value="${(goods.dhscrq)!dhscrq}" readonly="readonly"/> 
						</td>
					</tr>
				</#if>
				
				<#if isAdd>
					<input type="hidden" name="goods.yxbz" value="001"/>
				<#else>
	                <tr>
						<th>
							是否启用:
						</th>
						<td>
							<label><input type="radio" name="goods.yxbz" value="001"<#if (isAdd || store.yxbz == "001")!> checked</#if> />是</label>
							<label><input type="radio" name="goods.yxbz" value="002"<#if (store.yxbz == "002")!> checked</#if> />否</label>
						</td>
					</tr>
				</#if>
			</table>
			<div class="buttonArea">
				<input type="submit" class="formButton" value="确  定" hidefocus="true" /> &nbsp;&nbsp;&nbsp;&nbsp; 
				<input type="button" class="formButton" onclick="window.history.back(); return false;" value="返  回" hidefocus="true" />
			</div>
		</form>
	</div>
</body>
</html>
